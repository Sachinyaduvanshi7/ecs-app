version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Writing imagedefinitions.json file...
      # Replace 'container-name' with your container name and 'your-image-repo' with your actual ECR repository
      - echo '[{"name":"New-container","597088043946.dkr.ecr.ap-south-1.amazonaws.com/my-node-app:latest":"597088043946.dkr.ecr.ap-south-1.amazonaws.com/597088043946.dkr.ecr.ap-south-1.amazonaws.com/my-node-app:latest"}]' > imagedefinitions.json

artifacts:
  files:
    - "**/*"
    - imagedefinitions.json
  base-directory: .
